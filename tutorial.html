<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial</title>
    <style>
        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            cursor: none; 
            animation: bg-animation 2s infinite alternate;
        }
        @keyframes bg-animation {
            0% { background-color: black; }
            100% { background-color: darkblue; }
        }
        h1 {
            text-shadow: 0 0 10px lime, 0 0 20px darkorange;
        }
    </style>
</head>
<body>
    <div>
        <h1>Follow these steps:</h1>
        <p>1. Go to <code>chrome://extensions</code> and turn on Developer Mode.</p>
        <p>2. Extract the <strong>timmy</strong> folder.</p>
        <p>3. Drag the brand new <strong>timmy</strong> folder into the Extensions tab.</p>
        <p>4. Refresh your Discord if it's opened.</p>
    </div>
</body>
</html>
