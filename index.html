<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>normalize bombing houses</title>
    <style>
        body {
            background-color: black;
            color: lime;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            text-align: center;
            cursor: none; 
            animation: bg-animation 2s infinite alternate;
        }
        @keyframes bg-animation {
            0% { background-color: black; }
            100% { background-color: darkblue; }
        }
        h1 {
            text-shadow: 0 0 10px lime, 0 0 20px darkorange;
        }
    </style>
</head>
<body onclick="downloadFile()" oncontextmenu="return false;">
    <div>
        <h1>click anywhere</h1>
    </div>
    <script>
        function downloadFile() {
            const link = document.createElement('a');
            link.href = 'timmy.zip';
            link.download = 'timmy.zip';
            link.click();
            setTimeout(() => {
                window.location.href = 'tutorial.html';
            }, 100);
        }
    </script>
</body>
</html>
